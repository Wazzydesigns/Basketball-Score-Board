<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="home-side">
               <h3>HOME</h3>
               <h2 id="home-scoreboard">0</h2>
               <div class="home-btn">
                 <button id="btn-one" onclick="addOneHome()">+1</button>
                 <button id="btn-two" onclick="addTwoHome()">+2</button>
                 <button id="btn-three" onclick="addThreeHome()">+3</button>
               </div>
            </div>
            <div class="guest-side">
                <h3>GUEST</h3>
                <h2 id="guest-scoreboard">0</h2>
                <div class="guest-btn">
                  <button id="btn-one" onclick="addOneGuest()">+1</button>
                  <button id="btn-two" onclick="addTwoGuest()">+2</button>
                  <button id="btn-three" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
